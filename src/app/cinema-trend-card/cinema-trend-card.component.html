<div class="cinema-trend-card">
	<img class="cinema-trend-card__preview" [src]="trend.srcPreview" alt="">
	<div class="rating">
		<p>IMDb</p>
		<img src="/assets/icons/star.png" alt="">
		<span>{{trend.rating}}</span>
	</div>
	<button class="film-name"> 
		<h4>{{trend.title}}</h4>
	</button>
</div>
